{% extends "layout.html" %}

{% block title %}Edit {{category.name}}{% endblock %}

{% block content %}

<h2>Edit {{category.name}}</h2>
<hr>

<div class="col-sm-6">
<form action = '{{url_for('categoryEdit', category_id = category.id)}}' method = 'POST' enctype=multipart/form-data>
  <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

Name:</br>
<input type = 'text' size = '30' name = 'name' value = '{{category.name}}' required></br>

Category Description:</br>
<textarea name= 'description' rows='10' cols='50'>{{category.description}}</textarea></br></br>

Upload New Photo:</br>
<input type= 'file' name= 'image' accept=image/*></br>

</br><input type = 'submit' value = 'Update'>
<input type= 'reset' value= 'Reset Forms'></br>

</form>

<a style="font-size:90%" href='{{url_for('categoryHome', category_id = category.id)}}'>Cancel</a>
</div>

<div class=pull-right>
  {% if category.photo %}
  <img src={{imgur_medium_thumb(category.photo)}}/></br>
  {% endif %}
</div>

{% endblock %}
