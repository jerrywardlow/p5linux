{% extends "layout.html" %}

{% block title %}All Categories{% endblock %}

{% block content %}

<h2>List of All Categories in Catalog</h2>
<hr>
{% for i in categories %}
<a style="font-size:120%" href='{{url_for('categoryHome', category_id = i.id)}}'>{{i.name}}</a></br>
{{i.description}}</br></br>
{% endfor %}

{% endblock %}
