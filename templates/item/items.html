{% extends "layout.html" %}

{% block title %}All Items{% endblock %}

{% block content %}

<h2>List of All Items in Catalog</h2>
<hr>

{% for i in items %}
{%if i.photo %}
<img src={{imgur_small_square(i.photo)}} title={{i.name}}>
{% else %}
<img src=/static/noimg.png height=90px title='{{i.name}}'>
{% endif %}
</br><a href='{{url_for('itemHome', item_id = i.id)}}'>{{i.name}}</a></br></br>
{% endfor %}

{% endblock %}
