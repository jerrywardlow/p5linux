{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<h2>Item Catalog</h2>
<hr>
<p>Recent items added to the catalog</p>
{% for i in items %}
{%if i.photo %}
<img src={{imgur_small_square(i.photo)}} title={{i.name}}>
{% else %}
<img src=/static/noimg.png height=90px title='{{i.name}}'>
{% endif %}
</br><a href='{{url_for('itemHome', item_id = i.id)}}'>{{i.name}}</a></br></br>
{% endfor %}

{% endblock %}
